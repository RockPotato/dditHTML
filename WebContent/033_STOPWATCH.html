
<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<style type="text/css">
			body {
   				 background: black;
			}
			.clock {
			    position: absolute;
			    top: 50%;
			    left: 50%;
			    transform: translateX(-50%) translateY(-50%);
			    color: #17D4FE;
			    font-size: 60px;
			    font-family: Orbitron;
			    letter-spacing: 7px;
			}
			#mydiv1{
				color: #17D4FE;
			    font-size: 60px;
			}
		</style>
		<script type="text/javascript">
			var timerId=0;
			var startTime= 0;
		
			function myclick() {
				var now = new Date();
				startTime=now.getTime();
				timerId=setInterval(function(){
					test();
				}, 16);
			}
			
			function test(){
				var now = new Date();
				var ellapsed=now.getTime();
				var between = ellapsed-startTime;
				
				var min = Math.floor(between/(60*1000));
				var sec = parseInt(between/1000)%60;
				var mil = 0;
				
				mil = between%1000;
				
				var str_min=100 +min+"";
				var str_sec=100 +sec+"";
				var str_mil=100 +mil+"";
				
				str_min=str_min.substring(1,3);
				str_sec=str_sec.substring(1,3);
				str_mil=str_mil.substring(1,3);
			
				var time = str_min + ":" + str_sec + ":" + str_mil
				document.getElementById("mydiv").innerHTML = time;
			}
			function mystop(){
				clearInterval(timerId);
			}
			function mylap(){
				var now = new Date();
				var ellapsed=now.getTime();
				var between = ellapsed-startTime;
				
				var min = Math.floor(between/(60*1000));
				var sec = parseInt(between/1000)%60;
				var mil = 0;
				
				mil = between%1000;
				
				var str_min=100 +min+"";
				var str_sec=100 +sec+"";
				var str_mil=100 +mil+"";
				
				str_min=str_min.substring(1,3);
				str_sec=str_sec.substring(1,3);
				str_mil=str_mil.substring(1,3);
				var time = str_min + ":" + str_sec + ":" + str_mil
				document.getElementById("mydiv1").innerHTML = time;
			}
			
		</script>
		
		
	</head>
	
	<body>
		<div id="mydiv" class ="clock"></div>
		<div id="mydiv1"></div> 
		<a href="javascript:myclick()">START</a>
		<a href="javascript:mystop()">STOP</a>
		<a href="javascript:mylap()">Elapsed</a><br>
	</body>
</html>
