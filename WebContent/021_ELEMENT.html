
<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script type="text/javascript">
			function myclick()
			{
				if(document.getElementById("mypw").value=="1234")
				{
					alert("correct");	
				}
									
			}
			function gender()
			{
				var arr = document.getElementsByName("sex");
				var str_sex= "";
				for(var i=0;i<arr.length;i++)
					{
						if(arr[i].checked)
							{
								str_sex=arr[i].value;
							}
					}
				alert(str_sex);
			}
			function age_checked()
			{
				var arr1 = document.getElementsByName("decade");
				var str_age= "";
				for(var j=0;j<arr1.length;j++)
					{
						if(arr1[j].checked)
							{
								str_age=arr1[j].value;
							}
					}
				alert(str_age);
			} 
		</script>
	</head>
	
	<body>
		<input type="password" id="mypw"/><br>
		성별:<input name="sex" value="m" type="radio" checked>남
		<input name="sex" value="f" type="radio"/>여<br>
		나이대:<input type="radio" name="decade" value="10"/>10대
		<input type="radio" name="decade"  value="20" checked>20대
		<input type="radio" name="decade" value="30" />30대<br>
		<input type="button" value="클릭" onclick="myclick()">
		<input type="button" value="클릭" onclick="gender()">
		<input type="button" value="클릭" onclick="age_checked()">
	</body>
</html>
