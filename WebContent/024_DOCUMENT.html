
<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script type="text/javascript">
			function myclick()
			{
				for(var num=2;num<19;num++){
					for(var cnt=1;cnt<=9;cnt++){
						document.write(num+' * '+cnt+' = '+num*cnt+'<br>');
					}
				}
			}
		</script>
	</head>
	
	<body>
			
		<input type="button" value="pick me" onclick="myclick()">
	</body>
</html>
