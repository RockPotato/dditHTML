<!doctype html>
<html lang="en">
   <head>
      <title>Document</title>
      <script src="jquery-1.12.4.js">
      </script>
      <script type="text/javascript">
         function myclick(){
//             var objT = document.getElementById("mytextarea");
//             var objS = document.getElementsByName("mySelect")[0];
//             var dan = objS.options[objS.selectedIndex].value; 
//             objT.value = "";
            
//             for(var i=1; i<=9; i++){
//                objT.value += dan + "*" + i + "=" + (dan*i) + "\n"; //value에는 \n은 들어가지만 <br>은 들어가지 않는다
//             }
            
            var dan = $("select[name=mySelect]").val();
            var txt = "";
            for(var i=1; i<=9; i++){
               txt += (dan + "*" + i + "=" + (dan*i) + "\n");
            }
            $("#mytextarea").val(txt);
         }
         
         $(document).ready(function(){
            //클릭버튼을 눌렀을때 이벤트
            $("#my_btn").on("click", function(){
               myclick();
            });
            
            //select박스를 선택했을때 이벤트
            $("select[name=mySelect]").change("click", function(){
               myclick();
            });
         });
      </script>
   </head>
   <body id="my_body">
      <table border="1">
         <tr>
            <td><select name="mySelect"> <!-- select 옵션을 선택하는 순간 이벤트발생 -->
                  <option value="2">2단</option>
                  <option value="3">3단</option>
                  <option value="4">4단</option>
                  <option value="5">5단</option>
                  <option value="6">6단</option>
                  <option value="7">7단</option>
                  <option value="8">8단</option>
                  <option value="9">9단</option>
               </select>
            </td>
            <td><input type="button" id="my_btn" value="클릭"/></td>
         </tr>
         <tr>
            <td colspan="2">
               <textarea id="mytextarea" rows="10" cols="11"></textarea> <!-- textarea태그는 text를 적을수 있는 공간 -->
            </td>
         </tr>
      </table>
   </body>
</html>
