
<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script type="text/javascript">
			function myclick()
			{
				var arr=document.getElementsByName("china")
				var str_china="";
				for(var i=0;i<arr.length;i++)
					{
					if(arr[i].checked)
						{
							str_china+=arr[i].value;
						}
					}
				alert(str_china);
			}
			function myclick1()
			{
				var arr=document.getElementsByName("korea")
				var str_korea="";
				for(var i=0;i<arr.length;i++)
					{
					if(arr[i].checked)
						{
							str_korea+=arr[i].value;
						}
					}
				alert(str_korea);
			}
		</script>
	</head>
	
	<body>
		좋아하는 중국음식
		<input name="china" type="checkbox" value="z">짬뽕
		<input name="china" type="checkbox" value="j" checked>짜장면
		<input name="china" type="checkbox" value="u" checked>유산슬
		<input name="china" type="checkbox" value="y" checked>양장피
		<input name="china" type="checkbox" value="t" checked>탕수육
		<input name="china" type="checkbox" value="t">볶음밥<br>
		좋아하는 한국음식
		<input name="korea" type="checkbox" value="k"checked>김치찌개
		<input name="korea" type="checkbox" value="s">삼겹살
		<input name="korea" type="checkbox" value="d">된장찌개
		<input name="korea" type="checkbox" value="g">장조림
		<input name="korea" type="checkbox" value="c">치킨<br>
		<input type="button" value="중국음식" onclick="myclick()">
		<input type="button" value="한국음식" onclick="myclick1()">
	</body>
</html>
