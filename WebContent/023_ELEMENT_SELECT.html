
<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script type="text/javascript">
			function myclick()
			{
				var arr=document.getElementById("sel");
				var str_opt="";
				
				for(var i=0;i<arr.options.length;i++){
					if(arr.options[i].selected==true){
						str_opt=arr.options[i].value;
					}
				}
				alert(str_opt);
			}
		</script>
	</head>
	
	<body>
		<select id="sel" multiple>
			<option value="1">111</option>
			<option value="2">222</option>
			<option value="3">333</option>
		</select>	
	
		<input type="button" value="pick me" onclick="myclick()">
	</body>
</html>
