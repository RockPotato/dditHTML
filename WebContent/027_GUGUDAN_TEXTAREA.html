
<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script type="text/javascript">
			function myclick()
			{
				var obj = document.getElementById("mytextarea");
				var num =document.getElementById("gugudan");
				obj.value="";
				for(var i=1;i<10;i++){
					var dan=num.options[num.selectedIndex].value;
					obj.value+=dan+" * " +i+" = "+(dan*i)+"\n";
				}
			}
		</script>
	</head>
	
	<body>
		<table border="1">
			<tr>
				<td><select onchange="myclick()" id="gugudan">
					<option value=2>2단</option>
					<option value=3>3단</option>
					<option value=4>4단</option>
					<option value=5>5단</option>
					<option value=6>6단</option>
					
					<option value=7>7단</option>
					<option value=8>8단</option>
					<option value=9>9단</option>
				</select></td>
				<td><input type="button" value="pick me" onclick="myclick()"></td>
			</tr>
			<tr>
				<td colspan="2"><textarea rows="8" cols="14" id="mytextarea"></textarea></td>
			</tr>
		</table>
	</body>
</html>
