
<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script type="text/javascript">
			function myclick() {
				setInterval(function(){
					test();
				}, 1000);
			}
			
			function test(){
				var objDiv = document.getElementById("mydiv");
				var now = new Date();
				var hour = now.getHours();
				var minute = now.getMinutes();
				var second = now.getSeconds();
				
				var str_hour = (100+hour)+"";
				var str_minute = (100+minute)+"";
				var str_second = (100+second)+"";
				
				str_hour=str_hour.substr(1,3);
				str_minute=str_minute.substr(1,3);
				str_second=str_second.substr(1,3);
				objDiv.innerHTML = str_hour+" : "+str_minute+" : "+str_second;
			}
		</script>
		
	</head>
	
	<body>
		<div id="mydiv"></div>
		<a href="javascript:myclick()">Å¬¸¯</a><br>
	</body>
</html>
